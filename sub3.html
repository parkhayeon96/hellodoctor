    gsap.registerPlugin(ScrollTrigger);

    var startCount = { var: 0 };

    gsap.to(startCount, {
      var: 180, duration: 3, ease: "none",//var 옆에 숫자 지정, duration옆에 원하는 시간 지정
      onUpdate: changeNumber,
      scrollTrigger: {
        trigger: "#number",
      },
    })

    function changeNumber() {
      number.innerHTML = (startCount.var).toFixed();
    }
  </script>
